<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlookDash | Development Edition</title>
    <style>
        :root {
            --primary: #3498db;
            --dark-bg: #0b101b;
            --sidebar-bg: #161d2b;
            --card-bg: #1c2331;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f1c40f;
            --chroma-blue: #00FBFF;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: white; overflow: hidden; user-select: none; }

        /* Auth Screen */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1c2331 0%, #0b101b 100%); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .auth-container { background: var(--sidebar-bg); padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 350px; text-align: center; border: 1px solid #2c3e50; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #2c3e50; background: #0b101b; color: white; box-sizing: border-box; }
        .google-btn { background: white; color: #757575; width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; }

        /* Dashboard */
        #game-ui { display: none; height: 100vh; width: 100vw; }
        #sidebar { width: 240px; background: var(--sidebar-bg); display: flex; flex-direction: column; padding: 20px; border-right: 2px solid #2c3e50; }
        .nav-btn { background: none; border: none; color: #bdc3c7; text-align: left; padding: 12px; font-size: 18px; cursor: pointer; border-radius: 8px; margin-bottom: 8px; transition: 0.2s; }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-btn.active { background: var(--primary); color: white; }

        #main-content { flex-grow: 1; overflow-y: auto; padding: 40px; }
        .stats-bar { background: var(--sidebar-bg); padding: 15px 30px; border-radius: 10px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--primary); }

        /* Rarity Styles & Animations */
        @keyframes rainbow-glow {
            0% { border-bottom-color: #ff0000; box-shadow: 0 0 15px #ff0000; }
            50% { border-bottom-color: #00ff00; }
            100% { border-bottom-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }
        }
        .rarity-exclusive { animation: rainbow-glow 3s infinite linear; border-bottom: 6px solid #ff0000 !important; }

        /* Reveal Animations */
        @keyframes slideUp { 0% { transform: translateY(100vh); } 100% { transform: translateY(0); } }
        @keyframes zigzag { 
            0% { transform: translate(-100vw, -100px); } 
            25% { transform: translate(50vw, 50px); }
            50% { transform: translate(-50vw, -50px); }
            100% { transform: translate(0, 0); } 
        }
        @keyframes topDownBounce { 
            0% { transform: translateY(-100vh); } 
            50% { transform: translateY(80vh); }
            80% { transform: translateY(-10vh); }
            100% { transform: translateY(0); } 
        }
        @keyframes spinFade { 
            0% { transform: rotate(0deg) scale(0); opacity: 0; } 
            100% { transform: rotate(1080deg) scale(1); opacity: 1; } 
        }

        .anim-common-rare { animation: slideUp 0.6s ease-out; }
        .anim-epic { animation: zigzag 1.2s ease-in-out; }
        .anim-legendary { animation: topDownBounce 1.5s ease-out; }
        .anim-chroma { animation: spinFade 1.5s ease-out; }

        /* Pack Cards */
        .pack-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .pack-card { background: var(--sidebar-bg); padding: 25px; border-radius: 20px; text-align: center; border: 2px solid #2c3e50; transition: 0.3s; cursor: pointer; }
        .owner-pack { border: 2px solid var(--warning) !important; background: linear-gradient(145deg, #161d2b, #4a3c10); }

        .blook-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .blook-card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; border-bottom: 6px solid gray; }
        .action-btn { padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        
        /* Modals */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: #1e2530; padding: 30px; border-radius: 15px; text-align: center; border: 2px solid var(--primary); width: 90%; max-width: 400px; }
        
        #reveal-overlay { background: rgba(0,0,0,0.95); z-index: 20000; flex-direction: column; overflow: hidden; }
        .reveal-card { width: 220px; background: #1c2331; padding: 30px; border-radius: 20px; text-align: center; border-bottom: 8px solid #555; box-shadow: 0 0 30px rgba(0,0,0,0.8); }

        .confetti { position: absolute; width: 10px; height: 10px; z-index: 20001; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-container">
            <h1 style="color: var(--primary);">BlookDash</h1>
            <button class="google-btn" onclick="fakeGoogleLogin()"><img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18"> Continue with Google</button>
            <input type="text" id="user-input" class="auth-input" placeholder="Username">
            <input type="password" id="pass-input" class="auth-input" placeholder="Password">
            <button class="action-btn" style="background: var(--primary); color: white; width: 100%;" onclick="handleAuth('login')">Login</button>
            <button class="action-btn" style="background: transparent; color: var(--primary); width: 100%;" onclick="handleAuth('signup')">Create Account</button>
            <p style="font-size: 12px; color: #7f8c8d; cursor: pointer; margin-top: 20px;" onclick="continueAsGuest()">Play as Guest (No Progress Saved)</p>
        </div>
    </div>

    <div id="game-ui">
        <div style="display: flex; height: 100%;">
            <div id="sidebar">
                <h2 style="color: var(--primary);">BlookDash</h2>
                <button class="nav-btn active" onclick="showSection('market', this)">üõí Market</button>
                <button class="nav-btn" onclick="showSection('collection', this)">üéí Collection</button>
                <button class="nav-btn" onclick="showSection('promo-section', this)">üéüÔ∏è Promo Code</button>
                <button class="nav-btn" style="margin-top: auto; background: #c0392b; color: white;" onclick="location.reload()">üö™ Logout</button>
                <button class="nav-btn" style="font-size: 10px; color: #555;" onclick="activateOwner()">üîë SYSTEM AUTH</button>
            </div>

            <div id="main-content">
                <div class="stats-bar">
                    <div>Tokens: <strong id="token-display">0</strong></div>
                    <button id="claim-btn" class="action-btn" style="background: var(--warning); display: none;" onclick="claimDaily()">Claim Reward (50k)!</button>
                    <span id="user-display" style="color: var(--chroma-blue); font-weight: bold;">Guest</span>
                </div>

                <div id="market" class="section">
                    <h1>Market</h1>
                    <div class="pack-container">
                        <div class="pack-card owner-pack" onclick="openPack('owner')">üåü <h3>Owner's Vault</h3><p>1 Decillion</p></div>
                        <div class="pack-card" onclick="openPack('roman')">üèõÔ∏è <h3>Roman Pack</h3><p>1,000</p></div>
                        <div class="pack-card" onclick="openPack('science')">üß™ <h3>Science Pack</h3><p>1,000</p></div>
                        <div class="pack-card" onclick="openPack('aquatic')">üåä <h3>Aquatic Pack</h3><p>1,000</p></div>
                        <div class="pack-card" onclick="openPack('shark')">ü¶à <h3>Shark Pack</h3><p>1,000</p></div>
                    </div>
                </div>

                <div id="collection" class="section" style="display:none;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h1>My Collection</h1>
                        <button class="action-btn" style="background: var(--danger); color: white;" onclick="sellAll()">Sell All</button>
                    </div>
                    <div id="collection-grid" class="blook-grid"></div>
                </div>

                <div id="promo-section" class="section" style="display:none;">
                    <div style="max-width: 500px; margin: 50px auto; background: var(--sidebar-bg); padding: 30px; border-radius: 15px; text-align: center;">
                        <h1>Redeem Code</h1>
                        <input type="text" id="promo-input" class="auth-input" style="text-align: center;">
                        <button onclick="redeem()" class="action-btn" style="background: var(--success); color: white; margin-top: 10px;">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="reveal-overlay" class="modal">
        <div id="reveal-container"></div>
        <button id="close-reveal-btn" class="action-btn" style="background: var(--success); color: white; margin-top: 30px; display: none;" onclick="closeReveal()">Awesome!</button>
    </div>

    <div id="ownerModal" class="modal">
        <div class="modal-content">
            <h2 style="color: var(--warning);">OWNER MENU</h2>
            <button onclick="grantWealth()" class="action-btn" style="background: gold; width: 100%; margin-bottom: 10px;">Grant 1 Decillion</button>
            <button onclick="document.getElementById('ownerModal').style.display='none'" class="action-btn" style="background: #555; width: 100%;">Close</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let isOwner = false;
        let userData = { tokens: 50000n, inventory: [], lastClaim: Date.now() };
        const DECILLION = 1000000000000000000000000000000000n;

        const packs = {
            owner: { cost: DECILLION, pool: [{name: 'Jandul Dul Dul', img:'ü§°', rarity:'exclusive'}, {name: 'Raccooni Jandelini', img:'ü¶ù', rarity:'exclusive'}] },
            roman: { cost: 1000n, pool: [{name: 'Soldier', img:'üíÇ', rarity:'common'}, {name: 'Caesar', img:'üèõÔ∏è', rarity:'rare'}, {name: 'Gladiator', img:'‚öîÔ∏è', rarity:'epic'}, {name: 'Jupiter', img:'‚ö°', rarity:'legendary'}] },
            science: { cost: 1000n, pool: [{name: 'Atom', img:'‚öõÔ∏è', rarity:'common'}] },
            aquatic: { cost: 1000n, pool: [{name: 'Fish', img:'üê†', rarity:'common'}] },
            shark: { cost: 1000n, pool: [{name: 'Shark', img:'ü¶à', rarity:'common'}] }
        };

        function handleAuth(mode) {
            const u = document.getElementById('user-input').value;
            const p = document.getElementById('pass-input').value;
            if(!u || !p) return alert("Enter credentials");

            if(mode === 'signup') {
                if(localStorage.getItem('bd_user_' + u)) return alert("User exists");
                localStorage.setItem('bd_user_' + u, JSON.stringify({password: p, tokens: "50000", inventory: [], lastClaim: Date.now()}));
                alert("Account created!");
            }

            const saved = JSON.parse(localStorage.getItem('bd_user_' + u));
            if(saved && saved.password === p) {
                currentUser = u;
                userData = { tokens: BigInt(saved.tokens), inventory: saved.inventory, lastClaim: saved.lastClaim };
                launch();
            } else if (mode === 'login') alert("Invalid Login");
        }

        function continueAsGuest() {
            currentUser = null;
            userData = { tokens: 50000n, inventory: [], lastClaim: Date.now() };
            launch();
        }

        function fakeGoogleLogin() {
            document.getElementById('user-input').value = "Google_User";
            document.getElementById('pass-input').value = "GPass123";
            handleAuth('signup');
            handleAuth('login');
        }

        function launch() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('user-display').innerText = currentUser || "Guest Mode";
            checkClaim();
            updateUI();
        }

        function updateUI() {
            document.getElementById('token-display').innerText = isOwner ? "Infinite" : userData.tokens.toLocaleString();
            if(currentUser) {
                const saveObj = JSON.parse(localStorage.getItem('bd_user_' + currentUser));
                saveObj.tokens = userData.tokens.toString();
                saveObj.inventory = userData.inventory;
                saveObj.lastClaim = userData.lastClaim;
                localStorage.setItem('bd_user_' + currentUser, JSON.stringify(saveObj));
            }
        }

        function openPack(type) {
            const p = packs[type];
            if(!isOwner && userData.tokens < p.cost) return alert("Not enough tokens!");
            if(!isOwner) userData.tokens -= p.cost;
            
            const pull = p.pool[Math.floor(Math.random() * p.pool.length)];
            userData.inventory.unshift({...pull});
            updateUI();
            triggerReveal(pull);
        }

        function triggerReveal(blook) {
            const overlay = document.getElementById('reveal-overlay');
            const container = document.getElementById('reveal-container');
            const btn = document.getElementById('close-reveal-btn');
            
            overlay.style.display = 'flex';
            container.innerHTML = '';
            btn.style.display = 'none';

            const card = document.createElement('div');
            card.className = 'reveal-card';
            
            // Logic for animations based on rarity
            if (blook.rarity === 'common' || blook.rarity === 'rare') card.classList.add('anim-common-rare');
            else if (blook.rarity === 'epic') card.classList.add('anim-epic');
            else if (blook.rarity === 'legendary') card.classList.add('anim-legendary');
            else if (blook.rarity === 'exclusive') {
                card.classList.add('anim-chroma');
                card.classList.add('rarity-exclusive');
            }

            card.innerHTML = `<div style="font-size:80px;">${blook.img}</div><h2>${blook.name}</h2><b style="color:var(--primary)">${blook.rarity.toUpperCase()}</b>`;
            container.appendChild(card);

            createConfetti(blook.rarity);

            setTimeout(() => { btn.style.display = 'block'; }, 1000);
        }

        function createConfetti(rarity) {
            const colors = {
                common: '#2ecc71',   // Green
                rare: '#00008B',     // Dark Blue
                epic: '#e74c3c',     // Red
                legendary: '#f1c40f',// Yellow
                exclusive: '#00FBFF' // Light Blue (Chroma)
            };
            
            for(let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.background = colors[rarity] || 'white';
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        function closeReveal() {
            document.getElementById('reveal-overlay').style.display = 'none';
        }

        function checkClaim() {
            const tenDays = 10 * 24 * 60 * 60 * 1000;
            if(Date.now() - userData.lastClaim >= tenDays) document.getElementById('claim-btn').style.display = 'block';
        }

        function claimDaily() {
            userData.tokens += 50000n;
            userData.lastClaim = Date.now();
            document.getElementById('claim-btn').style.display = 'none';
            updateUI();
        }

        function activateOwner() {
            if(prompt("Auth:") === "ownerblkt") {
                isOwner = true;
                document.getElementById('ownerModal').style.display = 'flex';
                updateUI();
            }
        }

        function grantWealth() { userData.tokens += DECILLION; updateUI(); }

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).style.display = 'block';
            btn.classList.add('active');
            if(id === 'collection') renderInv();
        }

        function renderInv() {
            const grid = document.getElementById('collection-grid');
            grid.innerHTML = '';
            userData.inventory.forEach(item => {
                const card = document.createElement('div');
                card.className = 'blook-card ' + (item.rarity === 'exclusive' ? 'rarity-exclusive' : '');
                card.innerHTML = `<div style="font-size:45px;">${item.img}</div><b>${item.name}</b>`;
                grid.appendChild(card);
            });
        }

        function sellAll() {
            if(confirm("Sell all?")) {
                if(!isOwner) userData.tokens += BigInt(userData.inventory.length * 100);
                userData.inventory = [];
                updateUI();
                renderInv();
            }
        }

        function redeem() {
            if(document.getElementById('promo-input').value.toUpperCase() === 'BRA1NR0TJANDULDUL') {
                userData.inventory.unshift({name: 'Jandul Dul Dul', img:'ü§°', rarity:'exclusive'});
                updateUI();
                alert("Unlocked Jandul!");
            }
        }
    </script>
</body>
</html>
