<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlookDash | Ultimate Edition</title>
    <style>
        :root {
            --primary: #3498db;
            --dark-bg: #0b101b;
            --sidebar-bg: #161d2b;
            --card-bg: #1c2331;
            --danger: #e74c3c;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            user-select: none; 
        }

        @keyframes chroma {
            0% { border-bottom-color: #ff0000; box-shadow: 0 0 10px #ff0000; }
            20% { border-bottom-color: #ffff00; }
            40% { border-bottom-color: #00ff00; }
            60% { border-bottom-color: #00ffff; }
            80% { border-bottom-color: #0000ff; }
            100% { border-bottom-color: #ff00ff; box-shadow: 0 0 10px #ff00ff; }
        }

        .rarity-chroma { animation: chroma 2s infinite linear; border-bottom: 6px solid; }

        #sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid #2c3e50;
            z-index: 10;
        }

        .nav-btn {
            background: none; border: none; color: #bdc3c7;
            text-align: left; padding: 12px; font-size: 18px;
            cursor: pointer; border-radius: 8px; margin-bottom: 5px;
        }

        .nav-btn.active { background: var(--primary); color: white; }
        .spam-toggle { color: var(--danger); font-weight: bold; border: 1px solid var(--danger); margin-top: 10px; }
        .spam-on { background: var(--danger); color: white; }

        #main-content { flex-grow: 1; overflow-y: auto; padding: 40px; }

        .stats-bar {
            background: var(--sidebar-bg); padding: 15px 30px;
            border-radius: 10px; margin-bottom: 30px;
            display: flex; justify-content: space-between;
            border-bottom: 3px solid var(--primary);
        }

        .section { display: none; }
        .section.active { display: block; }

        .blook-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .blook-card {
            background: var(--card-bg); padding: 20px;
            border-radius: 15px; text-align: center;
            border-bottom: 6px solid gray;
        }

        #spam-log {
            background: #000; border-radius: 10px;
            height: 150px; overflow-y: auto;
            margin-top: 20px; padding: 10px;
            font-family: monospace; font-size: 12px;
            text-align: left; border: 1px solid #333;
        }

        .modal {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.85);
            z-index: 9999; justify-content: center; align-items: center;
        }

        .modal-content {
            background: #1e2530; padding: 30px; border-radius: 15px;
            text-align: center; border: 2px solid var(--primary);
            max-width: 400px;
        }

        .action-btn { padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .action-btn:active { transform: scale(0.95); }
        
        .owner-choice-btn {
            display: block; width: 100%; margin: 5px 0; padding: 10px;
            border-radius: 5px; border: none; cursor: pointer; font-weight: bold;
        }

        .sell-all-btn {
            background: var(--danger);
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="sidebar">
        <h2 style="color: var(--primary);">BlookDash</h2>
        <button id="btn-market" class="nav-btn active">üõí Market</button>
        <button id="btn-collection" class="nav-btn">üéí Collection</button>
        <button id="spam-btn" class="nav-btn spam-toggle">‚ö° Spam Mode: OFF</button>
        <div style="margin-top: auto;">
            <button id="btn-owner" class="nav-btn" style="font-size: 10px; opacity: 0.3;">System Auth</button>
        </div>
    </div>

    <div id="main-content">
        <div class="stats-bar">
            <span>Tokens: <strong id="token-display">50,000</strong></span>
            <span id="owner-tag" style="display:none; color:yellow;">[OWNER]</span>
        </div>

        <div id="market" class="section active">
            <h1>Roman Pack</h1>
            <div style="background: var(--sidebar-bg); padding: 40px; border-radius: 20px; text-align: center;">
                <div style="font-size: 80px; margin-bottom: 20px;">üèõÔ∏è</div>
                <button id="btn-open-pack" class="action-btn" style="background: var(--primary); color: white; font-size: 18px;">
                    Open Pack (1,000 Tokens)
                </button>
                <div id="spam-log" style="display:none;"></div>
            </div>
        </div>

        <div id="collection" class="section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Your Collection</h1>
                <button id="btn-sell-all" class="action-btn sell-all-btn">Sell All Blooks</button>
            </div>
            <div id="collection-grid" class="blook-grid"></div>
        </div>
    </div>

    <div id="confirmBox" class="modal">
        <div class="modal-content">
            <h2>Confirm Purchase</h2>
            <button id="btn-yes" class="action-btn" style="background:#2ecc71; color:white; margin:5px;">Yes, Open!</button>
            <button id="btn-no" class="action-btn" style="background:#e74c3c; color:white; margin:5px;">Cancel</button>
        </div>
    </div>

    <div id="ownerModal" class="modal">
        <div class="modal-content">
            <h2 style="color:yellow;">OWNER OVERRIDE</h2>
            <button class="owner-choice-btn" style="background:#ff00ff;" onclick="summon('chroma')">Roman Combination (Chroma)</button>
            <button class="owner-choice-btn" style="background:#ffff00; color:black;" onclick="summon('legendary')">Julius Caesar (Legendary)</button>
            <button class="owner-choice-btn" style="background:#ff0000; color:white;" onclick="summon('epic')">Gladiator (Epic)</button>
            <button class="owner-choice-btn" style="background:#3498db; color:white;" onclick="summon('rare')">Centurion (Rare)</button>
            <button class="owner-choice-btn" style="background:#2ecc71; color:white;" onclick="summon('common')">Roman Soldier (Common)</button>
            <hr>
            <button id="btn-clear-inv" class="action-btn" style="background:orange; color:white; width:100%; margin-bottom:10px;">Clear Collection (No Tokens)</button>
            <button class="action-btn" onclick="document.getElementById('ownerModal').style.display='none'" style="background:#7f8c8d; color:white; width:100%;">Close</button>
        </div>
    </div>

    <script>
        (function() {
            let tokens = parseInt(localStorage.getItem('tokens')) || 50000;
            let inventory = JSON.parse(localStorage.getItem('myBlooks')) || [];
            let isOwner = false;
            let spamMode = false;

            const romanBlooks = {
                chroma: { name: 'Roman Combination', rarity: 'Chroma', color: 'rainbow', img: 'üåà', sell: 100000 },
                legendary: { name: 'Julius Caesar', rarity: 'Legendary', color: '#ffff00', img: 'üëë', sell: 10000 },
                epic: { name: 'Gladiator', rarity: 'Epic', color: '#ff0000', img: '‚öîÔ∏è', sell: 500 },
                rare: { name: 'Centurion', rarity: 'Rare', color: '#0000ff', img: 'üõ°Ô∏è', sell: 200 },
                common: { name: 'Roman Soldier', rarity: 'Common', color: '#00ff00', img: 'üíÇ', sell: 100 }
            };

            function updateUI() {
                document.getElementById('token-display').innerText = isOwner ? "‚àû" : tokens.toLocaleString();
                localStorage.setItem('tokens', tokens);
                localStorage.setItem('myBlooks', JSON.stringify(inventory));
            }

            function updateInventory() {
                const grid = document.getElementById('collection-grid');
                grid.innerHTML = '';
                inventory.forEach((item, index) => {
                    const card = document.createElement('div');
                    card.className = 'blook-card ' + (item.color === 'rainbow' ? 'rarity-chroma' : '');
                    if(item.color !== 'rainbow') card.style.borderBottomColor = item.color;
                    card.innerHTML = `
                        <div style="font-size:50px;">${item.img}</div>
                        <div style="font-weight:bold;">${item.name}</div>
                        <div style="color:${item.color === 'rainbow' ? '#ff00ff' : item.color}; font-size:11px; font-weight:bold;">${item.rarity.toUpperCase()}</div>
                    `;
                    const sBtn = document.createElement('button');
                    sBtn.className = "action-btn";
                    sBtn.style.cssText = "background:#e74c3c; color:white; width:100%; margin-top:10px; font-size:10px;";
                    sBtn.innerText = `Sell for ${item.sell}`;
                    sBtn.onclick = () => {
                        if (confirm(`Sell ${item.name}?`)) {
                            tokens += item.sell;
                            inventory.splice(index, 1);
                            updateUI();
                            updateInventory();
                        }
                    };
                    card.appendChild(sBtn);
                    grid.appendChild(card);
                });
            }

            // --- SELL ALL FUNCTION ---
            document.getElementById('btn-sell-all').onclick = function() {
                if (inventory.length === 0) return alert("You have nothing to sell!");
                
                let totalValue = inventory.reduce((sum, item) => sum + item.sell, 0);
                if (confirm(`Are you sure you want to sell ALL blooks for ${totalValue.toLocaleString()} tokens?`)) {
                    tokens += totalValue;
                    inventory = [];
                    updateUI();
                    updateInventory();
                    alert(`Sold everything for ${totalValue.toLocaleString()} tokens!`);
                }
            };

            window.summon = function(type) {
                const pull = romanBlooks[type];
                inventory.unshift({...pull});
                document.getElementById('ownerModal').style.display = 'none';
                const log = document.getElementById('spam-log');
                log.innerHTML = `<div style="color:yellow;">[SYSTEM] Summoned ${pull.name}</div>` + log.innerHTML;
                updateUI();
                if (!spamMode) alert(`OWNER SUMMON: ${pull.name}`);
            };

            document.getElementById('btn-clear-inv').onclick = function() {
                if (confirm("Owner: Wipe entire collection for 0 tokens?")) {
                    inventory = [];
                    updateUI();
                    updateInventory();
                    document.getElementById('ownerModal').style.display = 'none';
                }
            };

            function startOpening() {
                if (!isOwner && tokens < 1000) { alert("No tokens!"); closeConfirm(); return; }
                if (!isOwner) tokens -= 1000;

                let roll = Math.random() * 100;
                let pull = roll < 1 ? romanBlooks.chroma : (roll < 6 ? romanBlooks.legendary : (roll < 16 ? romanBlooks.epic : (roll < 41 ? romanBlooks.rare : romanBlooks.common)));
                
                inventory.unshift({...pull});
                updateUI();

                if (spamMode) {
                    const log = document.getElementById('spam-log');
                    log.innerHTML = `<div style="color:${pull.color === 'rainbow' ? '#ff00ff' : pull.color}">> Pulled ${pull.name}</div>` + log.innerHTML;
                } else {
                    closeConfirm();
                    alert(`PULL: ${pull.name}!`);
                }
            }

            document.getElementById('btn-market').onclick = function() { showSection('market', this); };
            document.getElementById('btn-collection').onclick = function() { showSection('collection', this); updateInventory(); };
            document.getElementById('spam-btn').onclick = function() {
                spamMode = !spamMode;
                this.innerText = spamMode ? "‚ö° Spam Mode: ON" : "‚ö° Spam Mode: OFF";
                this.classList.toggle('spam-on');
                document.getElementById('spam-log').style.display = spamMode ? 'block' : 'none';
            };
            
            document.getElementById('btn-open-pack').onclick = function() {
                if (isOwner) document.getElementById('ownerModal').style.display = 'flex';
                else if(spamMode) startOpening(); 
                else openConfirm();
            };

            document.getElementById('btn-yes').onclick = startOpening;
            document.getElementById('btn-no').onclick = closeConfirm;
            document.getElementById('btn-owner').onclick = function() {
                if (prompt("Auth Code:") === "ownerblkt") {
                    isOwner = true;
                    document.getElementById('owner-tag').style.display = 'inline';
                    updateUI();
                    alert("Owner Access Granted.");
                }
            };

            function showSection(id, btn) {
                document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                btn.classList.add('active');
            }
            function openConfirm() { document.getElementById('confirmBox').style.display = 'flex'; }
            function closeConfirm() { document.getElementById('confirmBox').style.display = 'none'; }

            updateUI();
        })();
    </script>
</body>
</html>
