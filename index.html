<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlookDash | Version V3</title>
    <style>
        :root {
            --primary: #3498db; --dark-bg: #0b101b; --sidebar-bg: #161d2b;
            --card-bg: #1c2331; --danger: #e74c3c; --success: #2ecc71;
            --warning: #f1c40f; --chroma-blue: #00FBFF;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', sans-serif; background: var(--dark-bg); color: white; overflow: hidden; user-select: none; }

        /* Auth Screen */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1c2331 0%, #0b101b 100%); display: flex; justify-content: center; align-items: center; z-index: 10000; }
        .auth-container { background: var(--sidebar-bg); padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 350px; text-align: center; border: 1px solid #2c3e50; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #2c3e50; background: #0b101b; color: white; box-sizing: border-box; }

        /* Dashboard */
        #game-ui { display: none; height: 100vh; width: 100vw; }
        #sidebar { width: 240px; background: var(--sidebar-bg); display: flex; flex-direction: column; padding: 20px; border-right: 2px solid #2c3e50; }
        .nav-btn { background: none; border: none; color: #bdc3c7; text-align: left; padding: 12px; font-size: 18px; cursor: pointer; border-radius: 8px; margin-bottom: 8px; transition: 0.2s; }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-btn.active { background: var(--primary); color: white; }

        #main-content { flex-grow: 1; overflow-y: auto; padding: 40px; }
        .stats-bar { background: var(--sidebar-bg); padding: 15px 30px; border-radius: 10px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--primary); }

        /* Creator Layout */
        .creator-container { display: flex; gap: 30px; flex-wrap: wrap; }
        .creator-form { background: var(--sidebar-bg); padding: 30px; border-radius: 15px; flex: 1; min-width: 300px; }
        .emoji-picker { background: var(--sidebar-bg); padding: 20px; border-radius: 15px; flex: 1; min-width: 300px; height: 450px; overflow-y: auto; border: 1px solid #2c3e50; }
        .emoji-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 10px; margin-top: 10px; }
        .emoji-item { font-size: 24px; cursor: pointer; padding: 5px; border-radius: 5px; text-align: center; transition: 0.2s; }
        .emoji-item:hover { background: rgba(255,255,255,0.1); transform: scale(1.2); }

        /* Animations */
        @keyframes slideUp { 0% { transform: translateY(100vh); } 100% { transform: translateY(0); } }
        @keyframes zigzag { 0% { transform: translate(-100vw, -100px); } 25% { transform: translate(50vw, 50px); } 50% { transform: translate(-50vw, -50px); } 100% { transform: translate(0, 0); } }
        @keyframes topDownBounce { 0% { transform: translateY(-100vh); } 50% { transform: translateY(80vh); } 80% { transform: translateY(-10vh); } 100% { transform: translateY(0); } }
        @keyframes spinFade { 0% { transform: rotate(0deg) scale(0); opacity: 0; } 100% { transform: rotate(1080deg) scale(1); opacity: 1; } }
        @keyframes rainbow-glow { 0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; } 50% { border-color: #00ff00; } 100% { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; } }

        .anim-common-rare { animation: slideUp 0.6s ease-out; }
        .anim-epic { animation: zigzag 1.2s ease-in-out; }
        .anim-legendary { animation: topDownBounce 1.5s ease-out; }
        .anim-chroma { animation: spinFade 1.5s ease-out; }
        .rarity-exclusive { animation: rainbow-glow 3s infinite linear; border: 4px solid red !important; }

        /* Cards */
        .pack-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .pack-card { background: var(--sidebar-bg); padding: 25px; border-radius: 20px; text-align: center; border: 2px solid #2c3e50; transition: 0.3s; cursor: pointer; position: relative; }
        .blook-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .blook-card { background: var(--card-bg); padding: 20px; border-radius: 15px; text-align: center; border-bottom: 6px solid gray; position: relative; }
        .sell-btn { position: absolute; top: 5px; right: 5px; background: var(--danger); border: none; color: white; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; font-size: 10px; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; justify-content: center; align-items: center; flex-direction: column; }
        .action-btn { padding: 12px 24px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .confetti { position: absolute; width: 10px; height: 10px; z-index: 20001; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-container">
            <h1 style="color: var(--primary);">BlookDash</h1>
            <input type="text" id="user-input" class="auth-input" placeholder="Username">
            <input type="password" id="pass-input" class="auth-input" placeholder="Password">
            <button class="action-btn" style="background: var(--primary); color: white; width: 100%;" onclick="handleAuth()">Login / Create Account</button>
            <p style="font-size: 12px; color: #7f8c8d; cursor: pointer; margin-top: 20px;" onclick="continueAsGuest()">Play as Guest</p>
        </div>
    </div>

    <div id="game-ui">
        <div style="display: flex; height: 100%;">
            <div id="sidebar">
                <h2 style="color: var(--primary);">BlookDash</h2>
                <button class="nav-btn active" onclick="showSection('market', this)">üõí Market</button>
                <button class="nav-btn" onclick="showSection('collection', this)">üéí Collection</button>
                <button class="nav-btn" onclick="showSection('stats-creator', this)">üìä Stats & Creator</button>
                <button class="nav-btn" onclick="showSection('promo-section', this)">üéüÔ∏è Promo Code</button>
                <button class="nav-btn" style="margin-top: auto; background: #c0392b; color: white;" onclick="location.reload()">üö™ Logout</button>
                <button class="nav-btn" style="font-size: 10px; opacity: 0.1;" onclick="activateOwner()">SYSTEM AUTH</button>
            </div>

            <div id="main-content">
                <div class="stats-bar">
                    <div>Tokens: <strong id="token-display">0</strong></div>
                    <button id="claim-btn" class="action-btn" style="background: var(--warning); display: none;" onclick="claimDaily()">Claim Reward (50k)!</button>
                    <span id="user-display" style="color: var(--chroma-blue); font-weight: bold;">Guest</span>
                </div>

                <div id="market" class="section">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h1>Market</h1>
                        <button id="spam-btn" class="action-btn" style="background: var(--danger); color: white; display: none;" onclick="toggleSpam()">Spam Open: OFF</button>
                    </div>
                    <div class="pack-container" id="pack-list"></div>
                    <h2 style="margin-top: 50px; border-top: 1px solid #2c3e50; padding-top: 20px;">Community Marketplace</h2>
                    <div id="community-grid" class="pack-container"></div>
                </div>

                <div id="stats-creator" class="section" style="display:none;">
                    <h1>Blook Creator</h1>
                    <div class="creator-container">
                        <div class="creator-form">
                            <p>Blook Name:</p>
                            <input type="text" id="custom-name" class="auth-input" placeholder="Cool Blook">
                            <p>Blook Emoji (Search and click one):</p>
                            <input type="text" id="custom-emoji" class="auth-input" placeholder="üî•" readonly>
                            <p>Market Price (Tokens):</p>
                            <input type="number" id="custom-price" class="auth-input" placeholder="5000">
                            <button onclick="createBlook()" class="action-btn" style="background: var(--primary); width:100%; margin-top:10px;">Create & List Blook</button>
                        </div>
                        <div class="emoji-picker">
                            <h3 style="margin-top:0;">Emoji Library</h3>
                            <input type="text" id="emoji-search" class="auth-input" placeholder="Search emojis (e.g. shark, bear)..." oninput="filterEmojis()">
                            <div id="emoji-list"></div>
                        </div>
                    </div>
                </div>

                <div id="collection" class="section" style="display:none;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h1>My Collection</h1>
                        <button class="action-btn" style="background: var(--danger); color: white;" onclick="sellAll()">Sell All</button>
                    </div>
                    <div id="collection-grid" class="blook-grid"></div>
                </div>

                <div id="promo-section" class="section" style="display:none;">
                    <div style="max-width: 500px; margin: 50px auto; background: var(--sidebar-bg); padding: 30px; border-radius: 15px; text-align: center;">
                        <h1>Redeem Code</h1>
                        <input type="text" id="promo-input" class="auth-input" style="text-align: center;">
                        <button onclick="redeem()" class="action-btn" style="background: var(--success); color: white; margin-top: 10px;">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="reveal-overlay" class="modal">
        <div id="reveal-container"></div>
        <button id="close-reveal-btn" class="action-btn" style="background: var(--success); color: white; margin-top: 30px; display: none;" onclick="closeReveal()">Awesome!</button>
    </div>

    <script>
        let currentUser = null;
        let isOwner = false;
        let isSpamming = false;
        let usedCodes = [];
        let userData = { tokens: 50000n, inventory: [], lastClaim: 0 };
        let communityBlooks = JSON.parse(localStorage.getItem('bd_community_market')) || [];
        
        const DECILLION = 1000000000000000000000000000000000n;
        const TEN_DAYS = 10 * 24 * 60 * 60 * 1000;

        const rarityInfo = {

            'Custom': { color: '#9b59b6', confetti: '#8e44ad', anim: 'anim-chroma', sell: 0n }

        const emojiCategories = {
            "Animals": ["üê∂","üê±","üê≠","üêπ","üê∞","ü¶ä","üêª","üêº","üê®","üêØ","ü¶Å","üêÆ","üê∑","üê∏","üêµ","üêî","üêß","üê¶","üê§","ü¶Ü","ü¶Ö","ü¶â","ü¶á","üê∫","üêó","üê¥","ü¶Ñ","üêù","üêõ","ü¶ã","üêå","üêû","üêú","ü¶ó","üï∑","üê¢","üêç","ü¶é","ü¶ñ","ü¶ï","üêô","ü¶ë","ü¶ê","ü¶û","ü¶Ä","üê°","üê†","üêü","üê¨","üê≥","üêã","ü¶à","üêä","üêÖ","üêÜ","ü¶ì","ü¶ç","ü¶ß","üêò","ü¶õ","ü¶è","üê™","üê´","ü¶í","ü¶ò","üêÉ","üêÇ","üêÑ","üêé","üêñ","üêè","üêë","üêê","ü¶å","üêï","üê©","ü¶Æ","üêà","üêì","ü¶É","ü¶ö","ü¶ú","ü¶¢","ü¶©","üïä","üêá","ü¶ù","ü¶®","ü¶°","ü¶¶","ü¶•","üêÅ","üêÄ","üêø","ü¶î"],
            "Faces": ["üòÄ","üòÉ","üòÑ","üòÅ","üòÜ","üòÖ","ü§£","üòÇ","üôÇ","üôÉ","üòâ","üòä","üòá","ü•∞","üòç","ü§©","üòò","üòó","üòö","üòô","üòã","üòõ","üòú","ü§™","üòù","ü§ë","ü§ó","ü§≠","ü§´","ü§î","ü§ê","ü§®","üòê","üòë","üò∂","üòè","üòí","üôÑ","üò¨","ü§•","üòå","üòî","üò™","ü§§","üò¥","üò∑","ü§í","ü§ï","ü§¢","ü§Æ","ü§ß","ü•µ","ü•∂","ü•¥","üòµ","ü§Ø","ü§†","ü•≥","üòé","ü§ì","üßê","üòï","üòü","üôÅ","‚òπÔ∏è","üòÆ","üòØ","üò≤","üò≥","ü•∫","üò¶","üòß","üò®","üò∞","üò•","üò¢","üò≠","üò±","üòñ","üò£","üòû","üòì","üò©","üò´","ü•±","üò§","üò°","üò†","ü§¨","üòà","üëø","üíÄ","‚ò†Ô∏è","üí©","ü§°","üëπ","üë∫","üëª","üëΩ","üëæ","ü§ñ"],
            "Objects": ["üíé","üí∞","‚öîÔ∏è","üõ°Ô∏è","üöÄ","üî•","‚ö°Ô∏è","üåà","üíª","üïπÔ∏è","üîÆ","üéÅ","üéà","üß™","üß¨","ü©∫","üß±","‚öôÔ∏è","‚öíÔ∏è","‚õèÔ∏è","üî´","üß®","ü™ì","üèπ","üßø","üî≠","üî¨"]
        };

        const packs = {
            roman: { name: 'Roman Pack', cost: 1000n, pool: [{ name: 'Mars', rarity: 'Chroma', img: 'üî¥' },{ name: 'Julius Caesar', rarity: 'Legendary', img: 'üëë' },{ name: 'Gladiator', rarity: 'Epic', img: '‚öîÔ∏è' },{ name: 'Centurion', rarity: 'Rare', img: 'üõ°Ô∏è' },{ name: 'Roman Soldier', rarity: 'Common', img: 'üíÇ' }] },
            science: { name: 'Science Pack', cost: 1000n, pool: [{ name: 'The Atom', rarity: 'Chroma', img: '‚öõÔ∏è' },{ name: 'Albert Einstein', rarity: 'Legendary', img: 'üß†' },{ name: 'DNA Helix', rarity: 'Epic', img: 'üß¨' },{ name: 'Microscope', rarity: 'Rare', img: 'üî¨' },{ name: 'Test Tube', rarity: 'Common', img: 'üß™' }] },
            aquatic: { name: 'Aquatic Pack', cost: 1000n, pool: [{ name: 'Kraken', rarity: 'Chroma', img: 'üêô' },{ name: 'Blue Whale', rarity: 'Legendary', img: 'üêã' },{ name: 'Giant Squid', rarity: 'Epic', img: 'ü¶ë' },{ name: 'Stingray', rarity: 'Rare', img: 'üêü' },{ name: 'Clownfish', rarity: 'Common', img: 'üê†' }] },
            shark: { name: 'Shark Pack', cost: 1000n, pool: [{ name: 'Megalodon', rarity: 'Chroma', img: 'ü¶à' },{ name: 'Great White Shark', rarity: 'Legendary', img: 'ü¶à' },{ name: 'Hammerhead Shark', rarity: 'Epic', img: 'üî®' },{ name: 'Mako Shark', rarity: 'Rare', img: 'üí®' },{ name: 'Reef Shark', rarity: 'Common', img: 'üåä' }] }
        };

        // --- AUTH & CORE ---
        function handleAuth() {
            const u = document.getElementById('user-input').value.trim();
            if(!u) return alert("Enter Username");
            currentUser = u;
            const saved = localStorage.getItem('bd_user_' + u);
            if(saved) {
                const p = JSON.parse(saved);
                userData = { tokens: BigInt(p.tokens), inventory: p.inventory, lastClaim: p.lastClaim };
            } else {
                userData = { tokens: 50000n, inventory: [], lastClaim: Date.now() };
                saveData();
            }
            launch();
        }

        function continueAsGuest() { currentUser = null; userData = { tokens: 50000n, inventory: [], lastClaim: Date.now() }; launch(); }

        function launch() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            document.getElementById('user-display').innerText = currentUser || "Guest";
            initMarket();
            renderEmojiGrid(""); 
            checkClaim();
            updateUI();
        }

        function saveData() {
            if(!currentUser) return;
            const d = { tokens: userData.tokens.toString(), inventory: userData.inventory, lastClaim: userData.lastClaim };
            localStorage.setItem('bd_user_' + currentUser, JSON.stringify(d));
        }

        // --- CREATOR & EMOJI SEARCH ---
        function filterEmojis() {
            const term = document.getElementById('emoji-search').value;
            renderEmojiGrid(term);
        }

        function renderEmojiGrid(filter) {
            const container = document.getElementById('emoji-list');
            container.innerHTML = '';
            const searchTerm = filter.toLowerCase();

            for (let cat in emojiCategories) {
                const filteredEmojis = emojiCategories[cat].filter(emoji => 
                    cat.toLowerCase().includes(searchTerm) || searchTerm === ""
                );

                if (filteredEmojis.length > 0) {
                    const title = document.createElement('h4');
                    title.innerText = cat;
                    title.style.margin = "15px 0 5px 0";
                    title.style.color = "var(--primary)";
                    container.appendChild(title);
                    
                    const grid = document.createElement('div');
                    grid.className = 'emoji-grid';
                    filteredEmojis.forEach(emoji => {
                        const el = document.createElement('div');
                        el.className = 'emoji-item';
                        el.innerText = emoji;
                        el.onclick = () => { document.getElementById('custom-emoji').value = emoji; };
                        grid.appendChild(el);
                    });
                    container.appendChild(grid);
                }
            }
        }

        function createBlook() {
            const name = document.getElementById('custom-name').value;
            const emoji = document.getElementById('custom-emoji').value;
            const price = document.getElementById('custom-price').value;
            if(!name || !emoji || !price || !currentUser) return alert("Fill all info!");
            
            const newBlook = { name: name, img: emoji, rarity: 'Custom', price: price, creator: currentUser, id: Date.now() };
            communityBlooks.push(newBlook);
            localStorage.setItem('bd_community_market', JSON.stringify(communityBlooks));
            userData.inventory.unshift(newBlook);
            saveData();
            alert("Blook Created!");
            showSection('market', document.querySelector('.nav-btn'));
        }

        // --- MARKET & COLLECTION ---
        function renderCommunity() {
            const grid = document.getElementById('community-grid');
            grid.innerHTML = '';
            communityBlooks.forEach(b => {
                const card = document.createElement('div');
                card.className = 'pack-card';
                card.innerHTML = `<div style="font-size:40px">${b.img}</div><h3>${b.name}</h3><p>${b.price} Tokens</p><small>By: ${b.creator}</small>`;
                card.onclick = () => buyCommunity(b);
                grid.appendChild(card);
            });
        }

        function buyCommunity(blook) {
            const price = BigInt(blook.price);
            if(userData.tokens < price) return alert("Not enough tokens!");
            if(blook.creator === currentUser) return alert("You made this!");

            const creatorSave = JSON.parse(localStorage.getItem('bd_user_' + blook.creator));
            if(creatorSave) {
                creatorSave.tokens = (BigInt(creatorSave.tokens) + price).toString();
                localStorage.setItem('bd_user_' + blook.creator, JSON.stringify(creatorSave));
            }

            userData.tokens -= price;
            userData.inventory.unshift({...blook});
            updateUI(); saveData(); alert("Bought!");
        }

        function initMarket() {
            const list = document.getElementById('pack-list');
            list.innerHTML = '';
            for(let key in packs) {
                const p = packs[key];
                const card = document.createElement('div');
                card.className = 'pack-card';
                card.innerHTML = `<h3>${p.name}</h3><p>${p.cost} Tokens</p>`;
                
                const select = document.createElement('select');
                select.className = 'owner-select-menu';
                select.id = 'select-' + key;
                select.style.display = isOwner ? 'block' : 'none';
                p.pool.forEach((b, i) => { select.innerHTML += `<option value="${i}">${b.name}</option>`; });
                
                card.onclick = (e) => { if(e.target.tagName !== 'SELECT') openPack(key); };
                card.appendChild(select);
                list.appendChild(card);
            }
            renderCommunity();
        }

        function openPack(type) {
            const p = packs[type];
            if(!isOwner && userData.tokens < p.cost) return alert("No tokens!");
            if(!isOwner) userData.tokens -= p.cost;
            let pull = isOwner ? p.pool[document.getElementById('select-' + type).value] : p.pool[Math.floor(Math.random() * p.pool.length)];
            userData.inventory.unshift({...pull});
            updateUI(); saveData();
            if(!isSpamming) triggerReveal(pull);
        }

        function triggerReveal(blook) {
            const overlay = document.getElementById('reveal-overlay');
            const container = document.getElementById('reveal-container');
            const btn = document.getElementById('close-reveal-btn');
            const info = rarityInfo[blook.rarity];
            overlay.style.display = 'flex';
            container.innerHTML = ''; btn.style.display = 'none';
            const card = document.createElement('div');
            card.className = `blook-card ${info.anim} ${blook.rarity === 'Exclusive' ? 'rarity-exclusive' : ''}`;
            card.style.width = '200px';
            card.style.borderBottomColor = info.color === 'rainbow' ? 'transparent' : info.color;
            card.innerHTML = `<div style="font-size:80px;">${blook.img}</div><h2>${blook.name}</h2><b style="color:${info.color === 'rainbow' ? 'white' : info.color}">${blook.rarity.toUpperCase()}</b>`;
            container.appendChild(card);
            createConfetti(blook.rarity);
            setTimeout(() => { btn.style.display = 'block'; }, 1200);
        }

        function createConfetti(rarity) {
            const info = rarityInfo[rarity];
            const rainbow = ['#ff0000', '#ffa500', '#ffff00', '#008000', '#0000ff', '#4b0082', '#ee82ee'];
            for(let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.background = info.confetti === 'rainbow' ? rainbow[Math.floor(Math.random()*7)] : info.confetti;
                c.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 3000);
            }
        }

        function closeReveal() { document.getElementById('reveal-overlay').style.display = 'none'; }
        function toggleSpam() { isSpamming = !isSpamming; document.getElementById('spam-btn').innerText = `Spam Open: ${isSpamming ? 'ON' : 'OFF'}`; }

        function redeem() {
            const code = document.getElementById('promo-input').value.toUpperCase();
            if(usedCodes.includes(code)) return alert("Used!");
            if(code === 'BRA1NR0TJANDUL') {
                usedCodes.push(code);
                const ex = [{ name: 'Jandul Dul Dul', img: 'ü§°', rarity: 'Exclusive' },{ name: 'Raccooni Jandelini', img: 'ü¶ù', rarity: 'Exclusive' }];
                const pull = ex[Math.floor(Math.random() * ex.length)];
                userData.inventory.unshift(pull); updateUI(); saveData(); triggerReveal(pull);
            }
        }

        function checkClaim() { if(Date.now() - userData.lastClaim >= TEN_DAYS) document.getElementById('claim-btn').style.display = 'block'; }
        function claimDaily() { userData.tokens += 50000n; userData.lastClaim = Date.now(); document.getElementById('claim-btn').style.display = 'none'; updateUI(); saveData(); }

        function activateOwner() {
            if(prompt("Code:") === 'ownerblkt') {
                isOwner = true; userData.tokens = DECILLION;
                document.getElementById('spam-btn').style.display = 'block';
                initMarket(); updateUI();
            }
        }

        function updateUI() { document.getElementById('token-display').innerText = userData.tokens.toLocaleString(); }

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            if(id === 'collection') renderInv();
            if(id === 'market') renderCommunity();
        }

        function renderInv() {
            const grid = document.getElementById('collection-grid');
            grid.innerHTML = '';
            userData.inventory.forEach((item, index) => {
                const info = rarityInfo[item.rarity];
                const card = document.createElement('div');
                card.className = 'blook-card ' + (item.rarity === 'Exclusive' ? 'rarity-exclusive' : '');
                card.style.borderBottomColor = info.color === 'rainbow' ? 'transparent' : info.color;
                card.innerHTML = `<button class="sell-btn" onclick="sellOne(${index})">X</button>
                                  <div style="font-size:45px;">${item.img}</div>
                                  <b>${item.name}</b><br>
                                  <small style="color: #7f8c8d;">Sell: ${info.sell.toLocaleString()}</small>`;
                grid.appendChild(card);
            });
        }

        function sellOne(index) {
            const item = userData.inventory[index];
            userData.tokens += rarityInfo[item.rarity].sell;
            userData.inventory.splice(index, 1);
            updateUI(); saveData(); renderInv();
        }

        function sellAll() {
            userData.inventory.forEach(item => { userData.tokens += rarityInfo[item.rarity].sell; });
            userData.inventory = []; updateUI(); saveData(); renderInv();
        }
    </script>
</body>
</html>
