<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlookDash | Roman Edition</title>
    <style>
        :root {
            --primary: #3498db;
            --dark-bg: #0b101b;
            --sidebar-bg: #161d2b;
            --card-bg: #1c2331;
            --accent: #f1c40f;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 2px solid #2c3e50;
            z-index: 10;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            text-align: left;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .nav-btn.active { background: var(--primary); color: white; }
        .spam-toggle { color: #e74c3c; font-weight: bold; border: 1px solid #e74c3c; margin-top: 10px; }
        .spam-on { background: #e74c3c; color: white; }

        /* Main Content */
        #main-content { flex-grow: 1; overflow-y: auto; padding: 40px; }

        .stats-bar {
            background: var(--sidebar-bg);
            padding: 15px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            border-bottom: 3px solid var(--primary);
        }

        .section { display: none; }
        .section.active { display: block; }

        .blook-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
        }

        .blook-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border-bottom: 6px solid gray;
        }

        /* Modal */
        #confirmBox {
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            justify-content: center; 
            align-items: center;
        }

        .modal-content {
            background: #1e2530;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--primary);
        }

        .action-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2 style="color: var(--primary);">BlookDash</h2>
        <button class="nav-btn active" onclick="showSection('market', this)">üõí Market</button>
        <button class="nav-btn" onclick="showSection('collection', this)">üéí Collection</button>
        
        <button id="spam-btn" class="nav-btn spam-toggle" onclick="toggleSpam()">‚ö° Spam Mode: OFF</button>

        <div style="margin-top: auto;">
            <button class="nav-btn" onclick="openOwnerPanel()" style="font-size: 10px; opacity: 0.3;">System Auth</button>
        </div>
    </div>

    <div id="main-content">
        <div class="stats-bar">
            <span>Tokens: <strong id="token-display">50,000</strong></span>
            <span id="owner-tag" style="display:none; color:yellow;">[OWNER]</span>
        </div>

        <div id="market" class="section active">
            <h1>Roman Pack</h1>
            <div style="background: var(--sidebar-bg); padding: 40px; border-radius: 20px; text-align: center;">
                <div style="font-size: 80px; margin-bottom: 20px;">üèõÔ∏è</div>
                <button class="action-btn" onclick="handlePackClick()" style="background: var(--primary); color: white; font-size: 18px;">
                    Open Pack (1,000 Tokens)
                </button>
            </div>
        </div>

        <div id="collection" class="section">
            <h1>Your Collection</h1>
            <div id="collection-grid" class="blook-grid"></div>
        </div>
    </div>

    <div id="confirmBox">
        <div class="modal-content">
            <h2>Confirm Purchase</h2>
            <p>Spend 1,000 tokens on a Roman Pack?</p>
            <button class="action-btn" onclick="startOpening()" style="background:#2ecc71; color:white; margin:5px;">Yes, Open!</button>
            <button class="action-btn" onclick="closeConfirm()" style="background:#e74c3c; color:white; margin:5px;">Cancel</button>
        </div>
    </div>

    <script>
        let tokens = parseInt(localStorage.getItem('tokens')) || 50000;
        let inventory = JSON.parse(localStorage.getItem('myBlooks')) || [];
        let isOwner = false;
        let spamMode = false;

        const romanBlooks = {
            legendary: { name: 'Julius Caesar', rarity: 'Legendary', color: '#ffff00', img: 'üëë', sell: 10000 },
            epic: { name: 'Gladiator', rarity: 'Epic', color: '#ff0000', img: '‚öîÔ∏è', sell: 500 },
            rare: { name: 'Centurion', rarity: 'Rare', color: '#0000ff', img: 'üõ°Ô∏è', sell: 200 },
            common: { name: 'Roman Soldier', rarity: 'Common', color: '#00ff00', img: 'üíÇ', sell: 100 }
        };

        function toggleSpam() {
            spamMode = !spamMode;
            const btn = document.getElementById('spam-btn');
            if(spamMode) {
                btn.innerText = "‚ö° Spam Mode: ON";
                btn.classList.add('spam-on');
            } else {
                btn.innerText = "‚ö° Spam Mode: OFF";
                btn.classList.remove('spam-on');
            }
        }

        function handlePackClick() {
            if (spamMode) {
                startOpening(); // Opens instantly
            } else {
                openConfirm(); // Shows pop-up
            }
        }

        function showSection(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            if(id === 'collection') updateInventory();
        }

        function updateUI() {
            document.getElementById('token-display').innerText = isOwner ? "‚àû" : tokens.toLocaleString();
            localStorage.setItem('tokens', tokens);
            localStorage.setItem('myBlooks', JSON.stringify(inventory));
        }

        function updateInventory() {
            const grid = document.getElementById('collection-grid');
            grid.innerHTML = '';
            inventory.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'blook-card';
                card.style.borderBottomColor = item.color;
                card.innerHTML = `
                    <div style="font-size:50px;">${item.img}</div>
                    <div style="font-weight:bold; font-size:18px;">${item.name}</div>
                    <div style="color:${item.color}; font-size:11px; font-weight:bold;">${item.rarity.toUpperCase()}</div>
                    <button onclick="sellItem(${index}, ${item.sell})" style="background:#e74c3c; color:white; border:none; padding:8px; width:100%; border-radius:5px; margin-top:10px; cursor:pointer;">Sell for ${item.sell}</button>
                `;
                grid.appendChild(card);
            });
        }

        function openConfirm() { document.getElementById('confirmBox').style.display = 'flex'; }
        function closeConfirm() { document.getElementById('confirmBox').style.display = 'none'; }

        function startOpening() {
            if (!isOwner && tokens < 1000) { 
                alert("Insufficient Tokens!"); 
                closeConfirm(); 
                return; 
            }
            if (!isOwner) tokens -= 1000;

            let roll = Math.random() * 100;
            let pull = roll < 5 ? romanBlooks.legendary : (roll < 15 ? romanBlooks.epic : (roll < 40 ? romanBlooks.rare : romanBlooks.common));

            inventory.unshift({...pull});
            updateUI();
            
            if (!spamMode) {
                closeConfirm();
                alert(`PULL: ${pull.img} ${pull.name}!`);
            } else {
                // In spam mode, we skip the alert so you can keep clicking
                console.log(`Spam Pull: ${pull.name}`);
            }
        }

        function sellItem(idx, amt) {
            if (confirm("Sell this item?")) {
                tokens += amt;
                inventory.splice(idx, 1);
                updateUI();
                updateInventory();
            }
        }

        function openOwnerPanel() {
            if (prompt("Auth Code:") === "ownerblkt") {
                isOwner = true;
                document.getElementById('owner-tag').style.display = 'inline';
                updateUI();
            }
        }

        updateUI();
    </script>
</body>
</html>
